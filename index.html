<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>VALHALLA: Tower Defense</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <link href='https://fonts.googleapis.com/css?family=Skranji' rel='stylesheet' type='text/css'>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <script src = "scripts/jquery.spritely.js"></script>
</head>

<body>
  <div id="container">
    <h1>VALHALLA: Two Player Tower Defense</h1>
    <!-- Apparently: If your renderings seem distorted, try specifying your width and height attributes explicitly in the <canvas> attributes, and not using CSS. -->
     <div id="opponentSelect" width="1100" height="400">
      <input id="twoPlayerButton" class="btn btn-default" type="submit" value="Two Players">
      <input id="computerEasyButton" class="btn btn-default" type="submit" value="vs Easy Computer">
      <input id="computerHardButton" class="btn btn-default" type="submit" value="vs Hard Computer">
      <input id="survivalModeButton" class="btn btn-default" type="submit" value="Survival Mode">
      <input id="insanityModeButton" class="btn btn-default" type="submit" value="Insanity Mode">
    </div>
    <img id="instructionsIMG" class="hidden" src="images/instructions.png" width="1100" height="400">
    <div id="playArea" class="hidden" width="1100" height="400">
      <div class="weather rain">
      </div>
      <div id="menu" class="hidden">
        <input id="resetButton" class="btn btn-default" type="submit" value="Play Again">
      </div>
      <div id="playerOneHUD" class="HUD">
        <div class="hearts">
          <img id="p1h3" src="images/hearts.png">
          <img id="p1h2" src="images/hearts.png">
          <img id="p1h1" src="images/hearts.png">
        </div>
        <div class="logos">
          <img id="playerOneviking" src="images/vikingHUD.png">
          <img id="playerOnecyclops" src="images/cyclopsHUD.png">
          <img id="playerOnedemon" src="images/demonHUD.png">
        </div>
      </div>
      <div id="scoreboard" class="HUD">

      </div>
      <div id="playerTwoHUD" class="HUD">
        <div class="logos">
          <img id="playerTwoviking" src="images/vikingHUD.png">
          <img id="playerTwocyclops" src="images/cyclopsHUD.png">
          <img id="playerTwodemon" src="images/demonHUD.png">
        </div>
        <div class="hearts">
          <img id="p2h3" src="images/hearts.png">
          <img id="p2h2" src="images/hearts.png">
          <img id="p2h1" src="images/hearts.png">
        </div>
        </div>

      <img id="towerLeft" src="images/tower2.png" alt="towerLeft">
      <img id="towerRight" src="images/tower2.png" alt="towerLeft">
    </div>
  </div>
  <script src = "scripts/main.js"></script>
  <footer>
    <p>Broken Door Productions</p>
    <a href="mattroconnor.com">Matt R O'Connor</a>
    <p>@mattRoconnor</p>
  </footer>
</body>
</html>
